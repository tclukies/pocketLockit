<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Pocket Lockit!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>

<body>


    <header>
        <img class="splash-logo" src="./pocketlocket-1.png">
        <h1 class="app-name">Pocket Lockit!</h1>
    </header>
    <main>
            <form class="signin">
                    <label for="">Username</label>
                    <input type="text" name="username">
                    <label for="">Password</label>
                    <input type="password" name="password">
                    <button type="submit" class="submit"> Log-In! </button>
                    <p class="invalid-login"></p>
                </form>
        <div class="lock-main hidden">
            <div class="lock-div">
                <img id="closed-lock" src="./closedlock.png">
                <img id="open-lock" class="hidden" src="./openlock.png">
            </div>
            <button class="lock-log">Lock Log</button>
            <button class="sign-out">Sign Out!</button>
        </div>
    </main>
    <footer>
        Copyright PocketLockit 2018
    </footer>

    <script src="./client.js"></script>
</body>

</html>
